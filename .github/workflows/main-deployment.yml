name: 'Terraform Prod Infrastructure Deployment (OIDC)'

# 1. 워크플로우 실행 조건 정의
on:
  push:
    branches:
      - main  # main 브랜치에 코드가 푸시될 때마다 실행
    paths:
      - 'environments/prod/**' # environments/prod 폴더 내 파일이 변경되었을 때만 실행
  workflow_dispatch: {} # 수동 실행을 허용

# 2. OIDC 권한 설정 (핵심 보안 단계)
# 이 권한 설정을 통해 GitHub Actions가 AWS IAM Role을 수임할 수 있게 됩니다.
permissions:
  id-token: write # OIDC 토큰 발급을 허용
  contents: read  # 저장소 코드 읽기 권한만 부여

# 3. 작업(Jobs) 정의
jobs:
  terraform_deployment:
    runs-on: ubuntu-latest
    environment: production # GitHub 환경(Environment) 기능 사용 (보안 및 승인 절차 추가 가능)

    # 4. 환경 변수 설정
    env:
      AWS_REGION: us-west-2 # 실제 배포할 AWS 리전 (Prod 리전)
      TF_WORKING_DIR: environments/prod # Terraform 명령어 실행 경로 설정

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Git 코드 가져오기

      # 5. AWS 권한 설정 (IAM Role 수임)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::089955620282:role/nty-terraform-cicd # ⬅️ 여기에 생성한 IAM Role ARN 입력
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform-session # 임시 세션 이름

      # 6. Terraform 환경 설정
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.4.0 # 적절한 Terraform 버전 지정

      # 7. Terraform 초기화
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        # OIDC를 통해 권한을 획득했으므로, backend 블록에서 profile 설정은 필요 없습니다.

      # 8. Terraform Plan 실행 (변경 사항 검토)
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      # 9. Terraform Apply 실행 (실제 배포)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' # main 브랜치에 푸시된 경우에만 실행
        run: terraform apply -auto-approve -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}


      - name: Debug - List Files
        run: |
          ls -R 
          echo "Working Directory: ${{ env.TF_WORKING_DIR }}"
          ls -l ${{ env.TF_WORKING_DIR }}

